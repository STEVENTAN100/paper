name: Deploy
on:
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/deploy.yml
      - book.toml

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install mdbook and dependencies
        run: |
          tag=$(curl 'https://api.github.com/repos/rust-lang/mdbook/releases/latest' | jq -r '.tag_name')
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          tag1="0.9.3"
          url1="https://github.com/lzanini/mdbook-katex/releases/download/${tag1}-binaries/mdbook-katex-v${tag1}-x86_64-unknown-linux-gnu.tar.gz"
          tag2="v1.19.0"
          url2="https://github.com/tommilligan/mdbook-admonish/releases/download/${tag3}/mdbook-admonish-${tag3}-x86_64-unknown-linux-gnu.tar.gz"

          mkdir mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          curl -sSL $url1 | tar -xz --directory=./mdbook
          curl -sSL $url2 | tar -xz --directory=./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH
      - name: Install Dependencies
        run: |
          cargo install mdbook-reading-time
      - name: Build Book
        run: |
          mdbook build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'book'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
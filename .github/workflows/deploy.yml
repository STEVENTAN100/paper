name: Deploy
on:
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/deploy.yml
      - book.toml
      - README.md

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install mdbook and dependencies
        run: |
          tag="0.4.36"
          url="https://github.com/rust-lang/mdBook/releases/download/v0.4.36/mdbook-v0.4.36-x86_64-unknown-linux-gnu.tar.gz"
          tag1="0.9.3"
          url1="https://github.com/lzanini/mdbook-katex/releases/download/${tag1}-binaries/mdbook-katex-v${tag1}-x86_64-unknown-linux-gnu.tar.gz"
          tag2="v1.19.0"
          url2="https://github.com/tommilligan/mdbook-admonish/releases/download/${tag2}/mdbook-admonish-${tag2}-x86_64-unknown-linux-gnu.tar.gz"
          url3="https://github.com/Quaternijkon/mdbook-reading-time/releases/download/1.0.0/mdbook-reading-time-x86_64-unknown-linux-gnu.tar.gz"
          url4="https://github.com/lambdalisue/rs-mdbook-alerts/releases/download/v0.7.0/mdbook-alerts-x86_64-unknown-linux-gnu"
          
          mkdir mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          curl -sSL $url1 | tar -xz --directory=./mdbook
          curl -sSL $url2 | tar -xz --directory=./mdbook
          curl -sSL $url3 | tar -xz --directory=./mdbook
          curl -sSL $url4 -o "$GITHUB_WORKSPACE/mdbook"
          echo `pwd`/mdbook >> $GITHUB_PATH
    #   - name: Install Dependencies
    #     run: |
    #       cargo install mdbook-reading-time
      - name: Build Book
        run: |
          mdbook build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'book'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
